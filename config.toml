# Site settings
baseurl = "http://www.rotaractblois.com/"
languageCode = "fr"
title = "Rotaract Club de Blois"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Rotaract Club de Blois"
	description = "Association de jeune étudiant / actifs !"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
	email = "Rotaractclubdeblois@gmail.com"


	# Header an navigation
	#
	# To change the header background the 'hero-bg-jpg' at 'static/img'.
	# Do the same with the logo ('logo.svg').
	# But keep the original filename!
	[params.header]
		title = "Rotaract Club de Blois"
		shortBio = "Association Jeunesse"


	# About section
	#
	# Replace the 'logo_rotaract.png' under 'static/img' with your own image.
	[params.about]
		title = "About us"
		bio = "**Le Rotaract Club de Blois** Le Rotaract est un club service parrainé par le Rotary. Cette association regroupe les jeunes de 18 à 30 ans. Le Rotaract se réunit pour mettre en place des actions de solidarités. Sa devise : "

		[[params.about.skills]]
			name = "Communication"
			value = 9

		[[params.about.skills]]
			name = "Organization"
			value = 7

		[[params.about.skills]]
			name = "Learning"
			value = 10

		[[params.about.skills]]
			name = "Teaching"
			value = 6

		[[params.about.skills]]
			name = "Planning"
			value = 7

		[[params.about.skills]]
			name = "Visual Design"
			value = 5

		[[params.about.skills]]
			name = "UX Design"
			value = 8

		[[params.about.skills]]
			name = "Programming"
			value = 6

	# Contact secion
	[params.contact]
		title = "Contact"

		# The following social network icons are available:
		# 'twitter' / 'facebook' / 'github' / 'pinterest' 'google-plus' / 'linkedin'
		# 'youtube' / 'instagram' / 'dribbble' / 'behance' / 'soundcloud' / 'vine'
		[[params.contact.social]]
			icon = "facebook"
			link = "https://www.facebook.com/RotaractBloisOfficiel/"


	[params.form]
		title = "Nous rejoindre !"
		# Form fields
		name = "Nom"
		email = "Email"
		message = "Message"
		buttonText = "Envoyer"


	[params.footer]
		copyright = "© 2017 by Rotaract. All rights reserved."
